{% extends 'layouts/base_with_nav.html' %}

{% block sub_block %}
    <div>
        {% for job in jobs %}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ job.title }}</h5>
                    <p class="card-text">{{ job.description }}
                        <span style="color: white; background-color: darkgreen;
                        padding: 3px; border-radius: 5px; font-size: 11px">{{ job.category.title }}</span>
                    </p>
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'apply_confirm' job.id %}" class="card-link btn btn-success">Apply</a>
                        {% else %}
                        <button class="card-link btn btn-success" onclick="applyAlert()">Apply</button>
                    {% endif %}
                    <a href="{% url 'job_detail' job.id %}" class="card-link btn btn-outline-success">Detail</a>
                </div>
            </div><br>
        {% endfor %}
    </div>
{% endblock %}
