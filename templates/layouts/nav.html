{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid" style="margin: 0 20px">
        <a href="{% url 'home' %}">
            <img src="{% static 'core/logo.png' %}" style="width: 200px; height: 50px">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                </li>
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_jobs' %}">My Jobs</a>
                    </li>
                {% endif %}

            </ul>
        </div>
        <div>
            {% if not request.user.is_authenticated %}
                <a class="btn btn-success" href="{% url 'user_login' %}">Login</a>
                <a class="btn btn-outline-success" href="{% url 'user_register' %}">Register</a>
            {% else %}
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false" style="color: white">
                    {{ request.user.first_name }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'user_profile' request.user.id %}">Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'user_logout' %}">Logout</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>
